<div class="textbox">
  <mat-icon color="primary">message</mat-icon>

  <mat-form-field class="chat-input">
    <mat-label>Type a message</mat-label>
    <textarea
      [maxlength]="maxLength"
      class="scrollbar"
      (keyup.enter)="onSendMessage()"
      [(ngModel)]="message"
      matInput
      cdkTextareaAutosize
      #field
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5">
    </textarea>
    <mat-hint align="end">{{ field.value.length }}/{{ maxLength }}</mat-hint>
  </mat-form-field>

  <button mat-icon-button (click)="onSendMessage()">
    <mat-icon color="primary">send</mat-icon>
  </button>
</div>
