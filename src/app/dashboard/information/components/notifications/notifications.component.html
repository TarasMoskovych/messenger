<mat-list *ngIf="notifications.length" class="notifications">
  <ng-container *ngFor="let notification of notifications">
    <mat-list-item class="notifications__item" (click)="onNotificationClick(notification)">
      <img matListAvatar [src]="notification.sender.photoURL" alt="">
      <h3 matLine>{{ notification.sender.displayName }}</h3>
      <p matLine>sent you a message</p>
    </mat-list-item>
  </ng-container>
</mat-list>
