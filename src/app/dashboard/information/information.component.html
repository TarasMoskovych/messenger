<mat-accordion multi="true">

  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      Friend Information
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <app-friend-details [user$]="friend$" (closeChat)="onCloseChat()" (call)="onCall($event)"></app-friend-details>
    </ng-template>
  </mat-expansion-panel>

</mat-accordion>
